<template>
    <c-section-title title="Books"></c-section-title>
	<div class="slds-grid slds-medium-size-grid_reverse slds-gutters slds-wrap details-content">
    
    <div class="slds-col slds-max-medium-size_4-of-4 slds-size_3-of-4 slds-order_2 slds-medium-order_1 left-bar">
        <div class="listHeader">
            <p class="left">
                <template if:false={books}>
                    There is no results.
                </template>
<template if:true={books}>
                    Showing {showingStart} to {showingEnd} of {all} results
                </template>

</p>
<div class="right">
</div>
</div>
<template if:false={books}>
            <h1 style="text-align: center; padding: 72px 0">There is no results.</h1>
        </template>
<lightning-layout lightning-layout multiple-rows>
    <template if:true={books} for:each={books} for:item="book" for:index="index">       
        <lightning-layout-item size="12" key={book.Id} padding="around-xxx-small" small-device-size="12" medium-device-size="4" large-device-size="2">
           <c-book-tile onhandleclick={handleClick} book={book}></c-book-tile>
    </lightning-layout-item>
    </template>
</lightning-layout>
<div class="listFooter">
    <div class="center">
        <c-pagination records-number={all} records-limit={limit} num-of-pages={numOfPages} page={page} onhandleclick={changePage}></c-pagination>
    </div>
</div>
</div>
<div class="slds-col  slds-max-medium-size_4-of-4 slds-size_1-of-4 slds-order_1 slds-medium-order_2  right-bar">
    <c-book-list-search onhandlesearch={handleSearch}></c-book-list-search>
    <hr>
    <c-book-list-sort onhandleselect={handleSortBy} value={sortBy}></c-book-list-sort>
    <c-book-list-filter onhandlefilters={handleFilters} genre={genre} price-min={priceMin} price-max={priceMax}></c-book-list-filter>
</div>
</div>
</template>
