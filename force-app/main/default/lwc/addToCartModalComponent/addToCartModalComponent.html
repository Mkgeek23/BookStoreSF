<template>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" class="slds-modal slds-fade-in-open" id="modal-bg1" onclick={closeModalByBg}>
            <div class="slds-modal__container" id="modal-bg2">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                  <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
                <span class="slds-assistive-text">Cancel and close</span>
              </button>
              <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Book added to your basket</h1>
              </div>
              <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <p>You have {items} items in your basket</p>
                <p>Total cost: <lightning-formatted-number value={total} maximum-fraction-digits="2" minimum-fraction-digits="2"></lightning-formatted-number> â‚¬</p>
              </div>
              <div class="slds-modal__footer slds-modal__footer_directional">
                <button class="slds-button slds-button_neutral" onclick={closeModal}>Continue Shopping</button>
                <button class="slds-button slds-button_brand" onclick={navigateToCartPage}>Go to the basket</button>
              </div>
            </div>
          </section>
          <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
