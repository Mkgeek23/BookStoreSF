<template>
        <template if:true={order}>
                <c-section-title title="Order Details"></c-section-title>
                <ul>
                        <li><label>Order number</label> {order.Name}</li>
                        <li><label>Creation Date</label> &nbsp;<lightning-formatted-date-time value={order.Creation_Date__c} year="numeric" month="numeric" day="numeric" hour="2-digit"
                                minute="2-digit" time-zone="UTC" time-zone-name="short" hour12="false"></lightning-formatted-date-time></li>
                        <li><label>Order Status</label> {order.Order_Status__c}</li>
                        <li><label>Total value</label> &nbsp;<lightning-formatted-number value={totalPrice} maximum-fraction-digits="2" minimum-fraction-digits="2"></lightning-formatted-number>â‚¬</li>
                        <li><label>List of Books</label> </li>
                </ul>
                <lightning-card  variant="Narrow"  title="Items" icon-name="standard:picklist_type">
                        <lightning-datatable
                                    key-field="id"
                                    data={cartItems}
                                    show-row-number-column
                                    suppress-bottom-bar
                                    columns={columns}>
                            </lightning-datatable>
                </lightning-card>
        </template>
</template>
